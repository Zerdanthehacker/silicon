<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="text.css">
</head>
<body>
    <div class="wrapper center-screen">
        <div class="card">
            <h1 class="text-center mb-1">Create an account</h1>
            <form>
                <div class="row">
                    <div class="mb-1">
                        <label class="form-label" for="firstName">First name</label>
                        <input type="text" class="form-input" id="firstName" >
                    </div>
                    <div class="mb-1">
                        <label class="form-label" for="lastName">Last name</label>
                        <input type="text" class="form-input" id="lastName" >
                    </div>

                    <div class="mb-1 email-full-width">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" class="form-input" id="email" >
                    </div>

                    <div class="mb-1">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" class="form-input" id="password" >
                    </div>
                    <div>
                        <label class="form-label" for="repeat">Repeat password</label>
                        <input type="password" class="form-input" id="repeat" >
                    </div>

                    <div class="mb-1 form-check">
                        <input type="checkbox" class="form-check" id="terms">
                        <label class="terms" for="terms">I accept the terms and conditions</label>
                    </div>
                </div>
                <div class="mb-1 form-check">
                    <input type="checkbox" class="form-check" id="newsletter">
                    <label class="terms" for="newsletter">I want to subscribe to the newsletter</label>
                </div>

                <p class="mb-1">Already have an account? <a href="/login">Login instead</a></p>

                <button class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>

</body>
</html>
