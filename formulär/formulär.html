<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <div class="wrapper">
        <h1 class="headline">Forms</h1>

        <form action="" method="get">
            <h2>L채tta att styla</h2>

            <div class="mb-1 invalid">
                <label class="form-label" for="fname">First Name</label>
                <input class="form-input" type="text" name="firstName" id="fname" placeholder="Svara h채r" required minlength="2">
                <p class="invalid-feedback">You need to enter your first name</p>
            </div>
            <div class="mb-1"> 
                <label class="form-label" for="email">Email</label>
                <input class="form-input" type="email" name="email" id="email" placeholder="Please enter your email adress" required>
            </div>
            <div class="mb-1"> 
                <label class="form-label" for="email">Password</label>
                <input class="form-input" type="password" name="password" id="password"required>
            </div>


            <div class="mb-1">
                <label class="form-label" for="message">Message</label>
                <textarea class="form-input" name="message" id="message"></textarea>
            </div>

            <h2 class="mb-1">Sv책rare att styla</h2>

            <div class="mb-1 flex-center">
                <input class="form-check" type="checkbox" name="newsletter" id="newsletter">
                <label for="newsletter">Subscribe to our newsletter</label>
            </div>

            <div class="mb-1">
                <div class="flex-center mb-05">
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                </div>
                <div class="flex-center mb-05">
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                </div>
                <div class="flex-center mb-05">
                    <input type="radio" name="gender" id="other" value="other">
                    <label for="other">Other</label>
                </div>
            </div>

            <div class="mb-1">
                <input type="range" name="range" id="range">
            </div>
            <div class="mb-1">
                <progress value="33" max="100"></progress>
            </div>
            
            <h2 class="mb-1">G책r inta att styla</h2>
            <div class="mb-1">
                <label for="color" class="form-label">Choose a color</label>
                <input class="form-color" type="color" name="color" id="color">
            </div>
            <div class="mb-1">
                <label for="date" class="form-label">Choose a date</label>
                <input class="form-input" type="datetime-local" name="date" id="date">
            </div>

            <div class="mb-1">
                <label class="form-label" for="role">Role</label>
                <select class="form-input" name="role" id="role">
                    <option value="" disabled selected></option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                    <option value="guest">Guest</option>
                </select>
            </div>

            <div class="mb-1">
                <label for="file" class="form-label">Upload a file</label>
                <input class="form-file" type="file" name="file" id="file">
            </div>
            
            <div class="buttons"></div>
                <button>Submit</button>
                <button type="button">En annan knapp</button>
            </div>


        </form>
    </div>
    
</body>
</html>
